<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ГрумRoom - уход за внешним видом домашних животных</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-block">
                <a href="index.html" class="logo-link">ГрумRoom</a>
                <div class="header-info">
                    <div class="header-login">
                        <a href="login.html" class="header-login__link header-link">Вход</a>
                        <!-- /.header-login__reg -->
                        <a href="reg.html" class="header-login__reg header-link">Регистрация</a>
                        <!-- /.header-login__reg -->
                    </div>
                </div>
                <!-- /.header-login -->
            </div>
            <!-- /.header-block -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <section class="reg section ">
        <div class="container">
            <form action="login.html">
                <div class="reg-block">
                    <h2 class="title reg-title">Регистрация</h2>
                    <form  class="reg-input__group">
                        <input type="text" name="userName" class="reg-input input" placeholder="Ф.И.О">
                        <input type="text" name="userLogin" class="reg-input input" placeholder="Логин">
                        <input type="email" name="userEmail" class="reg-input input" placeholder="Email">
                        <input type="password" name="userPassword" class="reg-input input" placeholder="Пароль">
                        <input type="password" name="uerPassword" class="reg-input input" placeholder="Повторите пароль">
                    </form>
                    <!-- /.reg-block -->
                    <div class="reg-radio__block">
                        <input type="radio" class="reg-radio">
                        <span class="reg-radio__txt">Согласие на обработку данных</span>
                    </div>
                    <!-- /.reg-radio -->
                    <button class="button button--primaty reg-button">Зарегистрироваться</button>
                </div>
            </form>
        </div>
        <!-- /.container -->
    </section>
    <!-- /.reg -->
    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <a href="index.html" class="logo-link">ГрумRoom</a>
            </div>
            <!-- /.footer-block -->
        </div>
        <!-- /.container -->
    </footer>
</body>
</html>
