<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ГрумRoom - уход за внешним видом домашних животных</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-block">
                <a href="index.html" class="logo-link">ГрумRoom</a>
                <div class="header-info">
                    <div class="header-login">
                        <a href="login.html" class="header-login__link header-link">Вход</a>
                        <!-- /.header-login__reg -->
                        <a href="reg.html" class="header-login__reg header-link">Регистрация</a>
                        <!-- /.header-login__reg -->
                    </div>
                </div>
                <!-- /.header-login -->
            </div>
            <!-- /.header-block -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <section class="reg section login">
        <div class="container">
            <form action="account.html">
                <div class="reg-block">
                    <h2 class="title reg-title">Вход</h2>
                    <div class="reg-input__group">
                        <input type="text" class="reg-input input" placeholder="Логин">
                        <input type="password" class="reg-input input" placeholder="Пароль">
                    </div>
                    <!-- /.reg-block -->
                    <button class="button button--primaty reg-button--login">Войти</button>
                </div>
            </form>
        </div>
        <!-- /.container -->
    </section>
    <!-- /.reg -->
    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <a href="index.html" class="logo-link">ГрумRoom</a>
            </div>
            <!-- /.footer-block -->
        </div>
        <!-- /.container -->
    </footer>
<script src="/js/main.js"></script>
</body>
</html>
